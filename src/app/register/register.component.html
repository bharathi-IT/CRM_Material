<mat-toolbar color="primary">
  <mat-toolbar-row>

    <span class="example-fill-remaining-space"></span>
    <span class="example-spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="FirstName" formControlName="firstName" name="firstname" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="LastName" formControlName="lastName" name="lastname" required>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="email" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
          </mat-form-field></td>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="cnfPassword" formControlName="cnfPassword" type="password" name="cnfPassword" required>
                <p *ngIf="invalidPassword" style="color:red">Password does not match.</p>
              </mat-form-field>
            </td>
          </tr>
        </table>
    </form>
  </mat-card-content>
  <mat-card-actions>

    <button mat-raised-button color="primary" (click)='onSubmit()'>Submit</button>
  </mat-card-actions>
</mat-card>
